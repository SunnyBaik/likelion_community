<h1> Sign Up! </h1>
<form method="POST" action="{%url 'signup' %}">
    {% csrf_token %}
    사용자 이름:
    <br>
    <input name="username" type="text" value="" placeholder="사용자 이름을 입력해주세요">
    <br>
    <br>
    재학중인 학교:
    <br>
    <input name="college" type="text" value="">
    <br>
    <br>
    전공:
    <br>
    <input name="major" type="text" value="">
    <br>
    <br>
    기수:
    <br>
    <input name="batch" type="number" value="">
    <br>
    <br>
    전화번호:
    <br>
    <input name="tel" type="number" value="">
    <br>
    <br>
    이메일:
    <br>
    <input name="email" type="text" value="">
    <br>
    <br>
    TMI:
    <br>
    <input name="tmi" type="text" value="">
    <br>
    <br>
    github 아이디:
    <br>
    <input name="github_id" type="text" value="">
    <br>
    <br>
    비밀번호:
    <br>
    <input name="password1" type="password" value="" placeholder="3자 이상의 알파벳 대소문자 or 숫자를 입력해주세요">
    <br>
    <br>
    비밀번호 확인:
    <br>
    <input name="password2" type="password" value="" placeholder="3자 이상의 알파벳 대소문자 or 숫자를 입력해주세요">
    <br>
    <br>
    <input type="submit" value="Sign Up!">
</form>
