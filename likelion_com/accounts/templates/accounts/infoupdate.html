{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load sass_tags %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'accounts/scss/signup.scss' %}" />
    <link rel="stylesheet" type="text/css" href="{% sass_src 'accounts/scss/signin.scss' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Infoupdate | Snulion </title>
</head>

<main class="form-signin">
    <form method="post" action="{% url 'infoupdate' %}">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'accounts/img/mainlogo3.png' %}" alt="" width="300">
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="College" value={{ user.profile.college }} name="college">
        <label for="floatingInput">재학중인 학교</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Major" value="{{ user.profile.major }}" name="major">
        <label for="floatingInput">전공</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingInput" placeholder="Batch" value="{{ user.profile.batch }}" name="batch">
        <label for="floatingInput">기수</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingInput" placeholder="Tel" value="{{ user.profile.tel }}" name="tel">
        <label for="floatingInput">전화번호</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="email" value="{{ user.profile.email }}" name="email">
        <label for="floatingInput">e-mail</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="TMI" value="{{ user.profile.tmi }}" name="tmi">
        <label for="floatingInput">TMI</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="github_id" value="{{ user.profile.github_id }}" name="github_id">
        <label for="floatingInput">github ID</label>
      </div>
      
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit" value="변경하기">변경하기</button>
    </form>
  </main>



<body>

<div id="signup-error-modal">
    <div class="modal-header">
        <div class="modal-title">비밀번호 오류</div>
        <button class="close-button">x</button>
    </div>
    <div class="modal-content">
        비밀번호를 확인해주세요!
    </div>
</div>

<script type="module" src="{% static 'accounts/js/signup.js' %}"></script>

</body>
