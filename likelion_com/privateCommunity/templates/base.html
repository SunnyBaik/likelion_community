<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SnuLion Community Begins</title>
  </head>
  <body>
    <header>
      <div style="text-align: right;">
        {% if user.is_authenticated %} 
             {{ user.get_username }}님, 안녕하세요
             <a href="{% url 'infoupdate' %}">정보수정</a> 
             <a href="{% url 'logout' %}">로그아웃</a> 
        {% else %} 
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login' %}">로그인</a> 
        {% endif %} 
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Snulion Community</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{% url 'privateCommunity:board_notice' %}">공지게시판</a>
        <a class="mdl-navigation__link" href="{% url 'privateCommunity:board_announce' %}">공고게시판</a>
        <a class="mdl-navigation__link" href="{% url 'privateCommunity:board_qna' %}">질의응답게시판</a>
        <a class="mdl-navigation__link" href="{% url 'privateCommunity:board_apply' %}">모집게시판</a>
        <a class="mdl-navigation__link" href="{% url 'privateCommunity:board_free' %}">자유게시판</a>
        <a class="mdl-navigation__link" href="{% url 'privateCommunity:board_info' %}">정보게시판</a>
        <a class="mdl-navigation__link" href="{% url 'guestbook:list' %}">방명록</a>
      </nav>
    </div>

    <h1 class="post-main-title">

        <a href="/community/new/">
            글 작성하기
        </a>
    </h1>
    <h1>Hello World!</h1>
  </body>

{% block content %}
{% endblock content %}

</html>
