<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %}

    {% block style %}
    {% endblock style %}
    <script type="module" src="{% static 'privateCommunity/js/base.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
		<script src="{% static 'privateCommunity/js/base2.js' %}"></script>

    {% block js %}
    {% endblock js %}
  </head>
  
  <body>
  <!-- Always shows a header, even in smaller screens. -->

    <div>
      <header>
        <div>
          <!-- Title -->
          <span>Snulion Community</span>
        </div>
      </header>
      
      <main>
        <div>


					{% block content %}
					
					{% endblock %}


        
        </div>

      <footer>

      </footer>
